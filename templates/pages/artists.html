{% extends 'layouts/main.html' %} {% block title %}Fyyur | Artists{% endblock %}
{% block content %} {% if artists|length > 0 %}
<ul class="items">
  {% for artist in artists %}
  <li>
    <a href="/artists/{{ artist.id }}">
      <i class="fas fa-users"></i>
      <div class="item">
        <h5>{{ artist.name }}</h5>
      </div>
    </a>
  </li>
  {% endfor %}
</ul>
{% else %}
<h3>
  No data exists, post artist here!
  <a href="/artists/create"
    ><button class="btn btn-default btn-lg">Post an artist</button></a
  >
</h3>
{% endif %} {% endblock %}
